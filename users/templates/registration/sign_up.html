{% extends 'base_app.html' %}
{% load static i18n %}
{% block title %}
Sign Up
{% endblock title %}
{% block content %}
<div class="w-lg-600px p-10 p-lg-15 mx-auto">
    <!--begin::Form-->
    <form method="post" class="form w-100">
        {% csrf_token %}
        <!--begin::Heading-->
        <div class="mb-10 text-center">
            <!--begin::Title-->
            <h1 class="text-dark mb-3">Crear una Cuenta</h1>
            <!--end::Title-->
            <!--begin::Link-->
            <div class="text-gray-400 fw-bold fs-4">¿Ya tienes una cuenta?
            <a href="{% url 'login' %}" class="link-primary fw-bolder">Accede aquí</a></div>
            <!--end::Link-->
        </div>
        <!--end::Heading-->
        <!--begin::Input group-->
        <div class="row fv-row mb-7">
            <!--begin::Col-->
            <div class="col-xl-6">
                <label for="id_first_name" class="form-label fw-bolder text-dark fs-6 required">Nombre</label>
                <input class="form-control form-control-lg form-control-solid" type="text" placeholder="Nombre" name="first_name" id="id_first_name" autocomplete="off" required />
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-xl-6">
                <label for="id_last_name" class="form-label fw-bolder text-dark fs-6 required">Apellido</label>
                <input class="form-control form-control-lg form-control-solid" type="text" placeholder="Apellido" name="last_name" id="id_last_name" autocomplete="off" required />
            </div>
            <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row fv-row mb-7">
            <!--begin::Col-->
            <div class="col-xl-6">
                <label for="id_username" class="form-label fw-bolder text-dark fs-6 required">Usuario</label>
                <input class="form-control form-control-lg form-control-solid" type="text" placeholder="Nombre de usuario" name="username" id="id_username" autocomplete="off" required />
            </div>
            <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="row fv-row mb-7">
            <!--begin::Col-->
            <div class="col-xl-6">
                <label for="id_document_type" class="form-label fw-bolder text-dark fs-6 required">Tipo de documento</label>
                <select name="document_type" id="id_document_type" aria-label="Seleccione tipo de documento" data-control="select2" data-placeholder="Seleccione tipo de documento.." class="form-select form-select-solid form-select-lg" required>
                    <option value="">Seleccione tipo de documento..</option>
                    <option value="Tarjeta de identidad">
                    <b>Tarjeta de identidad</b></option>
                    <option value="Cédula de ciudadanía">
                    <b>Cédula de ciudadanía</b></option>
                    <option value="Tarjeta de extranjería">
                    <b>Tarjeta de extranjería</b></option>
                    <option value="Cédula de extranjería">
                    <b>Cédula de extranjería</b></option>
                    <option value="Pasaporte">
                    <b>Pasaporte</b></option>
                    <option value="Otro">
                    <b>Otro</b></option>
                </select>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-xl-6">
                <label for="id_document_number" class="form-label fw-bolder text-dark fs-6 required">Número de documento</label>
                <input class="form-control form-control-lg form-control-solid" type="number" placeholder="Número de documento" name="document_number" id="id_document_number" autocomplete="off" required />
            </div>
            <!--end::Col-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="mb-10 fv-row" data-kt-password-meter="true">
            <!--begin::Wrapper-->
            <div class="mb-1">
                <!--begin::Label-->
                <label for="id_password1" class="form-label fw-bolder text-dark fs-6 required">Contraseña</label>
                <!--end::Label-->
                <!--begin::Input wrapper-->
                <div class="position-relative mb-3">
                    <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="password1" id="id_password1" autocomplete="new-password" required />
                    <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                        <i class="bi bi-eye-slash fs-2"></i>
                        <i class="bi bi-eye fs-2 d-none"></i>
                    </span>
                </div>
                <!--end::Input wrapper-->
                <!--begin::Meter-->
                <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
                    <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
                </div>
                <!--end::Meter-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Hint-->
            <div class="text-muted">Utilice 8 o más caracteres con una mezcla de letras, números y símbolos.</div>
            <!--end::Hint-->
        </div>
        <!--end::Input group=-->
        <!--begin::Input group-->
        <div class="fv-row mb-5">
            <label for="id_password2" class="form-label fw-bolder text-dark fs-6 required">Confirmar Contraseña</label>
            <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="password2" id="id_password2" autocomplete="new-password" required />
        </div>
        <!--end::Input group-->
        <!--begin::Actions-->
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary">Registrarme
            </button>
        </div>
        <!--end::Actions-->
    </form>
    <!--end::Form-->
</div>
{% endblock content %}
