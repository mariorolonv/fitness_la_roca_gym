{% extends 'base_app.html' %}
{% load static i18n %}
{% block title %}
Login
{% endblock title %}
{% block content %}
<div class="w-lg-500px p-10 p-lg-15 mx-auto">
	<!--begin::Form-->
	<form class="form w-100" id="kt_sign_in_form" method="post" action="">
		{% csrf_token %}
		<!--begin::Heading-->
		<div class="text-center mb-10">
			<!--begin::Title-->
			<h1 class="text-dark mb-3">Acceder a La Roca Gym</h1>
			<!--end::Title-->
			<!--begin::Link-->
			<div class="text-gray-400 fw-bold fs-4">Nuevo aquí?
			<a href="{% url 'users:sign_up' %}" class="link-primary fw-bolder">Crear una Cuenta</a></div>
			<!--end::Link-->
		</div>
		<!--begin::Heading-->
		<!--begin::Input group-->
		<div class="fv-row mb-10">
			<!--begin::Label-->
			<label class="form-label fs-6 fw-bolder text-dark" for="user">Usuario</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input class="form-control form-control-lg form-control-solid" type="text" name="username"/>
			<!--end::Input-->
		</div>
		<!--end::Input group-->
        <!--begin::Input group-->
		<div class="fv-row mb-10">
			<!--begin::Label-->
			<label class="form-label fs-6 fw-bolder text-dark" for="pass">Contraseña</label>
			<!--end::Label-->
			<!--begin::Input-->
			<input class="form-control form-control-lg form-control-solid" type="password" name="password"/>
			<!--end::Input-->
		</div>
		<!--end::Input group-->
		<!--begin::Actions-->
		<div class="text-center">
			<!--begin::Submit button-->
			<button type="submit" class="btn btn-lg btn-primary w-100 mb-5">Iniciar Sesión</button>
			<!--end::Submit button-->
		</div>
		<!--end::Actions-->
	</form>
	<!--end::Form-->
</div>
{% endblock content %}
